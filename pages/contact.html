    <main>

        <div class="page-wrapper font-mukta">
            <div class="wrapper wrapper--w960">

                    <div class="card-heading"></div>

                    <div class="card-body">

                        <h2 class="title">Get in touch</h2>

                        <div class="email-sent hidden">
                            <i class="far fa-paper-plane" id="paper-plane"></i>
                            <h1>Email Sent</h1>
                        </div>

                        <form class="contact-form validate-form">
<!--                        method="POST" -->
            
                            <div class="wrap-input1 validate-input" data-validate = "Needs more than 3 characters">
                                <input class="input1" id="nameInput" type="text" name="name" placeholder="First name">
                            </div>

                            <div class="wrap-input1 validate-input" data-validate = "Needs more than 3 characters">
                                <input class="input1" id="lastNameInput" type="text" name="lastname" placeholder="Last name">
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Invalid format">
                                <input class="input1" id="emailInput" type="text" name="email" placeholder="Email">
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                                <input class="input1" id="subjectInput" type="text" name="subject" placeholder="Subject">
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Message is required: 3 to 500 characters">
                                <textarea class="input1" id="messageInput" name="message" placeholder="Message"></textarea>
                                <p class="validChars">300</p>
                            </div>
            
                            <div class="container-contact-form-btn">
                                <button type="button" class="contact-form-btn" id="submitButton">
                                    <span>
                                        Send Email
                                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
